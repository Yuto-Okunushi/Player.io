                connectionStatus.className = "connection-status status-disconnected";
                waitingScreen.textContent = "Êé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü";
                stopLoadingAnimation();
            }
        }

        // „Çµ„Éº„Éê„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Éè„É≥„Éâ„É©„Éº
        function handleServerMessage(data) {
            console.log("üì© „Çµ„Éº„Éê„Éº„É°„ÉÉ„Çª„Éº„Ç∏:", data);

            switch (data.type) {
                case "user_assigned":
                    userId = data.userId;
                    currentAnimalId = data.animalId;
                    assignedRoomId = data.roomId; // ÈÉ®Â±ãID„Çí‰øùÂ≠ò
                    updateAnimalDisplay(currentAnimalId);
                    showAnimalReveal();
                    break;

                case "players_update":
                    players = data.players;
                    updatePlayersDisplay();
                    break;

                case "game_start":
                    // „Çµ„Éº„Éê„ÉºÂÅ¥„ÅßÂãïÁâ©ÂÖ¨ÈñãÂæå„ÄÅ„Ç¢„ÇØ„Ç∑„Éß„É≥ÈÅ∏Êäû„Éï„Çß„Éº„Ç∫„Å´Ëá™Âãï„ÅßÈÄ≤„ÇÄ„Çà„ÅÜ„Å´„Åó„Åü„Åü„ÇÅ„ÄÅ„Åì„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÅØ‰∏çË¶Å„Å´„Å™„ÇãÂèØËÉΩÊÄß„ÅÇ„Çä
                    // ÂøÖË¶Å„Åß„ÅÇ„Çå„Å∞„ÄÅ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆ„Éà„É™„Ç¨„Éº„Å™„Å©„Å®„Åó„Å¶‰ΩøÁî®
                    // if (gameState === "main") {
                    //     startGameplay();
                    // }
                    break;

                case "game_phase":
                    handleGamePhase(data.phase, data.data);
                    break;

                case "countdown":
                    updateCountdownDisplay(data.time);
                    break;

                case "waiting_for_actions":
                    headline.textContent = "‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...";
                    startLoadingAnimation(statusMessage, "‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô");
                    cardContainer.style.display = "none"; // ÈÅ∏ÊäûËÇ¢„ÇíÈùûË°®Á§∫„Å´
                    statusMessage.style.display = "block";
                    break;

                case "game_reset":
                    // Ë™∞„Åã„ÅåÂàáÊñ≠„Åó„ÅüÂ†¥Âêà„ÅÆ„Ç≤„Éº„É†„É™„Çª„ÉÉ„ÉàÂá¶ÁêÜ
                    alert(data.message || "„Ç≤„Éº„É†„Åå„É™„Çª„ÉÉ„Éà„Åï„Çå„Åæ„Åó„Åü„ÄÇ");
                    location.reload(); // „Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ„Åó„Å¶ÊúÄÂàù„Åã„Çâ„ÇÑ„ÇäÁõ¥„Åô
                    break;

                case "error":
                    console.error("„Çµ„Éº„Éê„Éº„Ç®„É©„Éº:", data.message);
                    alert("„Ç®„É©„Éº: " + data.message);
                    break;
            }
        }

        // ÂãïÁâ©Ë°®Á§∫Êõ¥Êñ∞
        function updateAnimalDisplay(animalId) {
            const animal = animals[animalId];
            if (!animal) return;

            // ÂãïÁâ©Ê±∫ÂÆöÁîªÈù¢„ÅÆÊõ¥Êñ∞
            document.getElementById("animalName").textContent = animal.name;
            document.getElementById("animalDescription").textContent = animal.description;
            document.getElementById("animalImage").src = animal.image;

            // „É°„Ç§„É≥ÁîªÈù¢„ÅÆÊõ¥Êñ∞
            document.getElementById("mainAnimalName").textContent = animal.name;
            document.getElementById("mainAnimalDescription").textContent = animal.description;
            document.getElementById("mainAnimalImage").src = animal.image;

            // „É°„Ç§„É≥ÁîªÈù¢„ÅßÂãïÁâ©ÊÉÖÂ†±„ÇíË°®Á§∫ÂèØËÉΩ„Å´„Åô„Çã
            animalInfo.classList.add("visible");
        }

        // ÂãïÁâ©Ê±∫ÂÆöÁîªÈù¢„ÇíË°®Á§∫„Åó„ÄÅ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã
        function showAnimalReveal() {
            gameState = "reveal";
            waitingScreen.style.display = "none";
            animalReveal.style.display = "block";
            mainContent.style.display = "none";
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
            setTimeout(() => {
                animalReveal.classList.add("show");
            }, 500);
        }

        // „É°„Ç§„É≥„Ç≤„Éº„É†ÁîªÈù¢„Å´Âàá„ÇäÊõø„Åà
        function startMainGame() {
            gameState = "main";
            animalReveal.style.display = "none";
            mainContent.style.display = "block";
            countdownTimer.style.display = "none"; // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„ÅØ„Éï„Çß„Éº„Ç∫ÈñãÂßãÊôÇ„Å´Ë°®Á§∫
            
            // „Çµ„Éº„Éê„Éº„Å´Ê∫ñÂÇôÂÆå‰∫Ü„ÇíÈÄöÁü•
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: "ready",
                    userId: userId,
                    roomId: assignedRoomId // ÈÉ®Â±ãID„ÇíÈÄÅ‰ø°
                }));
            }
            // „Éó„É¨„Ç§„É§„Éº„ÇíÂæÖÊ©ü‰∏≠„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏
            statusMessage.style.display = "block";
            startLoadingAnimation(statusMessage, "‰ªñ„ÅÆ„Éó„É¨„Ç§„É§„Éº„ÅÆÊ∫ñÂÇô„ÇíÂæÖÊ©ü‰∏≠");
            headline.style.display = "none"; // „Éò„ÉÉ„Éâ„É©„Ç§„É≥„ÅØÈùûË°®Á§∫„Å´
            cardContainer.style.display = "none"; // „Ç´„Éº„Éâ„ÅØÈùûË°®Á§∫„Å´
        }

        // „Éó„É¨„Ç§„É§„ÉºË°®Á§∫Êõ¥Êñ∞
        function updatePlayersDisplay() {
            const count = Object.keys(players).length;
            playerCount.textContent = count;
            
            playersList.innerHTML = "";
            for (const playerId in players) {
                const player = players[playerId];
                const playerDiv = document.createElement("div");
                playerDiv.className = "player-item";
                
                const statusDiv = document.createElement("div");
                // „Çµ„Éº„Éê„Éº„Åã„ÇâÈÄÅ„Çâ„Çå„Å¶„Åè„Çãstatus„Å´Âü∫„Å•„ÅÑ„Å¶CSS„ÇØ„É©„Çπ„ÇíÈÅ©Áî®
                statusDiv.className = `player-status ${player.status}`;
                
                const nameDiv = document.createElement("div");
                // Ëá™ÂàÜ„ÅÆ„Éó„É¨„Ç§„É§„Éº„Å´„ÅØ„Äå(„ÅÇ„Å™„Åü)„Äç„Çí‰ªòÂä†
                const isMe = (player.userId === userId) ? " („ÅÇ„Å™„Åü)" : "";
                nameDiv.textContent = `${animals[player.animalId]?.name || "Êú™ÂÆö"} („Éó„É¨„Ç§„É§„Éº${player.userId.split('_')[1]})${isMe}`;
                
                playerDiv.appendChild(statusDiv);
                playerDiv.appendChild(nameDiv);
                playersList.appendChild(playerDiv);
            }
        }

        // „Ç≤„Éº„É†„Éó„É¨„Ç§ÈñãÂßã („Ç¢„ÇØ„Ç∑„Éß„É≥ÈÅ∏Êäû„Éï„Çß„Éº„Ç∫)
        function startGameplay() {
            cardContainer.style.display = "flex";
            statusMessage.style.display = "none"; // ÂæÖÊ©ü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫„Å´
            stopLoadingAnimation(); // Âøµ„ÅÆ„Åü„ÇÅ„É≠„Éº„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢
            headline.style.display = "block";
            headline.textContent = "Ë≠∞Ë´ñ„Åß‰Ωï„Çí„Åô„ÇãÔºü";
            
            document.querySelectorAll('.card-button').forEach(btn => {
                btn.classList.remove('disabled'); // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
            });
        }

        // „Ç≤„Éº„É†„Éï„Çß„Éº„Ç∫Âá¶ÁêÜ
        function handleGamePhase(phase, data) {
            console.log(`„Éï„Çß„Éº„Ç∫Â§âÊõ¥: ${phase}`, data);
            switch (phase) {
                case "discussion":
                    stopLoadingAnimation(); // „É≠„Éº„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢
                    headline.textContent = "Ë≠∞Ë´ñ‰∏≠";
                    headline.style.display = "block";
                    cardContainer.style.display = "none";
                    statusMessage.style.display = "none"; // ÂæÖÊ©ü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫„Å´
                    countdownTimer.style.display = "none"; // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ÈùûË°®Á§∫
                    break;
                    
                case "waiting": // „Çπ„Éà„Éº„É™„ÉºÈÄ≤Ë°å‰∏≠„Å™„Å©„ÄÅ„Éó„É¨„Ç§„É§„Éº„ÅåÊìç‰Ωú„Åó„Å™„ÅÑÂæÖÊ©ü„Éï„Çß„Éº„Ç∫
                    stopLoadingAnimation(); // „É≠„Éº„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢
                    headline.textContent = "„Çπ„Éà„Éº„É™„ÉºÈÄ≤Ë°å‰∏≠";
                    headline.style.display = "block";
                    cardContainer.style.display = "none";
                    statusMessage.style.display = "none"; // ÂæÖÊ©ü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫„Å´
                    countdownTimer.style.display = "none"; // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ÈùûË°®Á§∫
                    break;
                    
                case "action_select":
                    startGameplay(); // „Ç¢„ÇØ„Ç∑„Éß„É≥ÈÅ∏ÊäûUI„ÇíË°®Á§∫
                    countdownTimer.style.display = "block"; // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ë°®Á§∫
                    break;
            }
        }

        // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ë°®Á§∫„ÇíÊõ¥Êñ∞
        function updateCountdownDisplay(time) {
            countdownTime.textContent = time;
            if (time <= 5 && time > 0) { // ‰æã: ÊÆã„Çä5Áßí„ÅßËâ≤„ÇíÂ§â„Åà„Çã„Å™„Å©
                countdownTime.style.color = "red";
            } else {
                countdownTime.style.color = "white";
            }
            if (time <= 0) {
                // ÊôÇÈñìÂàá„Çå„ÅÆÂ†¥Âêà„ÄÅËá™ÂàÜ„ÅÆ„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                document.querySelectorAll('.card-button').forEach(btn => {
                    btn.classList.add('disabled');
                });
                headline.textContent = "ÊôÇÈñì„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„ÅÆ„Ç¢„ÇØ„Ç∑„Éß„É≥„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...";
                startLoadingAnimation(statusMessage, "‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„ÅÆ„Ç¢„ÇØ„Ç∑„Éß„É≥„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô");
                cardContainer.style.display = "none"; // ÈÅ∏ÊäûËÇ¢„ÇíÈùûË°®Á§∫„Å´
                statusMessage.style.display = "block";
            }
        }

        // „Ç¢„ÇØ„Ç∑„Éß„É≥ÈÄÅ‰ø°
        function send(actionId) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({ 
                    type: "action",
                    userId: userId,
                    roomId: assignedRoomId, // ÈÉ®Â±ãID„ÇíÈÄÅ‰ø°
                    actionId: actionId,
                    timestamp: Date.now()
                });
                socket.send(message);
                console.log("üì§ ÈÄÅ‰ø°:", message);
            } else {
                console.warn("‚õî WebSocket„ÅåÊú™Êé•Á∂ö„ÄÇÂÜçÊé•Á∂ö„ÇíË©¶„Åø„Åæ„Åô...");
                connectWebSocket();
            }
        }

        // Á¢∫Ë™ç„É¢„Éº„ÉÄ„É´Ë°®Á§∫
        function showConfirmation(actionId, actionName) {
            selectedActionId = actionId;
            confirmationModal.style.display = "flex";
        }

        // „Ç¢„ÇØ„Ç∑„Éß„É≥Á¢∫ÂÆö
        function confirmAction() {
            if (selectedActionId !== null) {
                // Ëá™ÂàÜ„ÅÆÈÅ∏ÊäûËÇ¢„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                document.querySelectorAll('.card-button').forEach(btn => {
                    if (parseInt(btn.dataset.actionId) !== selectedActionId) {
                        btn.classList.add('disabled'); // ‰ªñ„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÁÑ°ÂäπÂåñ
                    }
                });
                // ÈÅ∏Êäû„Åó„Åü„Éú„Çø„É≥„ÅÆ„ÅøÂº∑Ë™øË°®Á§∫„Åô„Çã„Å™„Çâ„ÄÅCSS„ÅßÂà∂Âæ°

                headline.textContent = "‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...";
                startLoadingAnimation(statusMessage, "‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô");
                cardContainer.style.display = "none"; // ÈÅ∏ÊäûËÇ¢„ÇíÈùûË°®Á§∫„Å´
                statusMessage.style.display = "block"; // ÂæÖÊ©ü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫

                send(selectedActionId);
                confirmationModal.style.display = "none";
                selectedActionId = null;
            }
        }

        // „Ç¢„ÇØ„Ç∑„Éß„É≥„Ç≠„É£„É≥„Çª„É´
        function cancelAction() {
            selectedActionId = null;
            confirmationModal.style.display = "none";
        }

        // ÂàùÊúüÂåñ
        window.onload = () => {
            connectWebSocket();
        };

        window.onbeforeunload = () => {
            if (socket) {
                socket.close();
            }
            stopLoadingAnimation();
        };
    </script>
