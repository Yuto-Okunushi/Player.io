<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軽量化版・動物議論ゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('18.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .animal-reveal {
            text-align: center;
            color: white;
            position: absolute;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-radius: 12px;
            max-width: 90vw;
            display: none;
        }

        .animal-reveal .top-text {
            font-size: 2rem;
            margin-bottom: 1vh;
        }

        .animal-reveal .animal-name {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .animal-reveal .animal-desc {
            font-size: 2rem;
            margin-top: 1vh;
        }

        .animal-reveal .animal-image {
            width: 50vw;
            max-width: 220px;
            margin-top: 2vh;
        }

        .ok-button {
            margin-top: 3vh;
            font-size: 1.5rem;
            padding: 0.7rem 2rem;
            background: #88b04b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .ok-button:hover {
            background: #6b8f39;
        }

        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #4b463e;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="animal-reveal" id="animalReveal">
        <div class="top-text">あなたは</div>
        <div class="animal-name" id="animalName">???</div>
        <div class="top-text">です</div>
        <img id="animalImage" class="animal-image" src="" alt="動物画像">
        <div class="animal-desc" id="animalDescription">説明が入ります。</div>
        <button class="ok-button" id="okButton">OK</button>
    </div>

    <div class="status-message">接続中...</div>

    <script>
        const WS_URL = "wss://ws.dcsaitolab.com";
        const socket = new WebSocket(WS_URL);

        socket.onopen = () => {
            console.log("サーバーに接続しました");
            document.querySelector(".status-message").textContent = "接続成功！";

            const sessionId = Math.random().toString(36).substring(2, 10);
            socket.send(JSON.stringify({
                type: "init_session",
                sessionId: sessionId
            }));
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === "user_assigned") {
                showAnimalReveal(data.animalId);
            }
        };

        socket.onerror = (error) => {
            console.error("WebSocket エラー:", error);
            document.querySelector(".status-message").textContent = "接続エラーが発生しました";
        };

        socket.onclose = () => {
            console.log("サーバーとの接続が切断されました");
            document.querySelector(".status-message").textContent = "切断されました";
        };

        function showAnimalReveal(animalId) {
            const animals = {
                1: { name: "カバ", description: "水辺に住む大きな動物です。", image: "CH_kaba_ver001.png" },
                2: { name: "ウサギ", description: "ぴょんぴょん跳ねる可愛い動物です。", image: "CH_usagi_ver001.png" },
                3: { name: "モモンガ", description: "滑空する夜行性の動物です。", image: "CH_momonga_ver001.png" },
                4: { name: "ニホンザル", description: "温泉に入ることで有名です。", image: "CH_saru_ver001.png" },
            };

            const animal = animals[animalId];
            if (!animal) return;

            document.getElementById("animalName").textContent = animal.name;
            document.getElementById("animalDescription").textContent = animal.description;
            document.getElementById("animalImage").src = animal.image;

            const reveal = document.getElementById("animalReveal");
            reveal.style.display = "block";
        }
    </script>
</body>
</html>
