<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物議論ゲーム</title>
    <style>
        /* 既存のCSSはそのまま */
        body {
            margin: 0;
            padding: 0;
            background-image: url('18.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('17.png');
            background-repeat: repeat;
            background-size: 1500px auto;
            transform: rotate(45deg);
            opacity: 0.2;
            animation: diagonalScroll 40s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes diagonalScroll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 200%;
            }
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.8);
        }

        .status-waiting {
            background: rgba(255, 193, 7, 0.8);
        }

        .status-disconnected {
            background: rgba(220, 53, 69, 0.8);
        }

        /* 動物決定画面のスタイル（参考デザインに基づく） */
        .animal-reveal {
            text-align: center;
            color: white;
            text-shadow: 0 0 5px #4b463e;
            position: absolute;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            border-radius: 12px;
            max-width: 90vw;
            user-select: none;
            display: none; /* 初期は非表示 */
        }

        .animal-reveal .top-text {
            font-size: 2rem;
            margin-bottom: 1vh;
        }

        .animal-reveal .animal-name {
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .animal-reveal.show .animal-name,
        .animal-reveal.show .animal-image,
        .animal-reveal.show .animal-desc,
        .animal-reveal.show .ok-button {
            opacity: 1;
            transform: translateY(0);
        }

        .animal-reveal .animal-desc {
            font-size: 2rem;
            margin-top: 1vh;
            opacity: 0;
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }

        .animal-reveal .animal-image {
            width: 50vw;
            max-width: 220px;
            margin-top: 2vh;
            opacity: 0;
            animation: rotateIn 2s forwards 1s;
        }

        @keyframes rotateIn {
            0% {
                transform: rotateY(0deg) scale(0.2);
                opacity: 0;
            }
            100% {
                transform: rotateY(360deg) scale(1);
                opacity: 1;
            }
        }

        .ok-button {
            margin-top: 3vh;
            font-size: 1.5rem;
            padding: 0.7rem 2rem;
            background: #88b04b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease 1.5s, background-color 0.3s ease;
        }

        .ok-button:hover {
            background: #6b8f39;
        }

        /* メイン画面のスタイル */
        .main-content {
            display: none; /* 初期は非表示 */
            width: 100%;
            height: 100%;
            position: relative;
        }

        .headline {
            position: absolute;
            top: 40%;
            left: 50%;
            display: none;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.4rem;
            text-align: center;
            text-shadow: 0 0 5px #5c5045;
            font-weight: bold;
            white-space: nowrap;
            max-width: 100vw;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .animal-info {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 0 0 5px #4b463e;
            max-width: 90vw;
            font-size: 4.5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .animal-info.visible {
            opacity: 1;
        }

        .animal-info .title {
            font-size: 5.5vw;
            font-weight: bold;
        }

        .animal-info .description {
            font-size: 3.5vw;
            margin-top: 0.5vh;
        }

        .animal-image {
            width: 40vw;
            max-width: 200px;
            height: auto;
            margin-top: 1vh;
        }

        @media (min-width: 768px) {
            .animal-info .title {
                font-size: 2rem;
            }

            .animal-info .description {
                font-size: 1.2rem;
            }

            .animal-image {
                width: 150px;
            }
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 2rem;
        }

        .card-button {
            width: 90vw;
            max-width: 400px;
            height: auto;
            position: relative;
            padding: 0;
            margin: 0;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.0rem;
        }

        .card-button img {
            display: block;
            width: 50%;
            height: 50%;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .card-button:hover img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .card-label {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #280508;
            font-weight: bold;
            pointer-events: none;
            user-select: none;
            font-size: 50%;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .card-button:hover .card-label {
            transform: translate(-50%, -50%) scale(1.05);
            filter: brightness(1.1);
        }

        .card-button.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .confirmation-content {
            background: #ede6d0;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
        }

        .confirmation-text {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .confirmation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .confirm-btn, .cancel-btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-btn {
            background: #88b04b;
            color: white;
        }

        .confirm-btn:hover {
            background: #6b8f39;
        }

        .cancel-btn {
            background: #a93f2c;
            color: white;
        }

        .cancel-btn:hover {
            background: #8b2e1f;
        }

        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #4b463e;
            white-space: nowrap;
        }

        .players-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 100;
            max-width: 300px;
        }

        .players-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }

        .player-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            gap: 10px;
        }

        .player-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745; /* Connected */
        }

        .player-status.ready {
            background: #17a2b8; /* Ready for action select */
        }

        .player-status.action_selected {
            background: #007bff; /* Action selected */
        }

        .player-status.action_selected_forced {
            background: #6f42c1; /* Forced selection */
        }

        .player-status.waiting {
            background: #ffc107; /* Waiting for players */
        }

        .player-status.disconnected {
            background: #dc3545; /* Disconnected */
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
        }

        /* パスワード入力画面 */
        .password-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #4b463e;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* 初期表示 */
        }

        .password-input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .password-input-area input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            max-width: 80vw;
            text-align: center;
        }

        .password-input-area button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #88b04b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-input-area button:hover {
            background: #6b8f39;
        }


        /* 接続待機画面 (部屋ID入力を含む) */
        .waiting-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #4b463e;
            text-align: center;
            z-index: 10;
            display: flex; /* Flexboxに変更して要素を中央に配置しやすくする */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none; /* 初期は非表示 */
        }

        .room-input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .room-input-area input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px; /* 少し広めに */
            max-width: 80vw;
            text-align: center;
        }

        .room-input-area button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #88b04b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .room-input-area button:hover {
            background: #6b8f39;
        }


        /* カウントダウン表示 */
        .countdown-timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            z-index: 100;
            display: none; /* 初期は非表示 */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div id="connection-status" class="connection-status status-waiting">
        接続中<span class="loading-dots">...</span>

    <div id="password-screen" class="password-screen">
        <p id="password-message">パスワードを入力してください</p>
        <div class="password-input-area">
            <input type="password" id="passwordInput" placeholder="パスワード">
            <button id="submitPasswordButton">送信</button>
        </div>
    </div>

    <div id="waiting-screen" class="waiting-screen">
        <p id="waiting-message">サーバーに接続中<span class="loading-dots">...</span></p>
        <div id="room-input-area" class="room-input-area" style="display: none;">
            <input type="text" id="roomIdInput" placeholder="部屋IDを入力">
            <button id="joinRoomButton">部屋に参加</button>
        </div>
    </div>

    <div class="animal-reveal" id="animalReveal">
        <div class="top-text">あなたは</div>
        <div class="animal-name" id="animalName"></div>
        <div class="top-text">です</div>
        <img id="animalImage" class="animal-image" src="" alt="動物画像">
        <div class="animal-desc" id="animalDescription"></div>
        <button class="ok-button" id="okButton" onclick="startMainGame()">OK</button>
    </div>
    
    <div id="mainContent" class="main-content">
        <div id="players-info" class="players-info">
            <h3>プレイヤー (<span id="player-count">0</span>/4)</h3>
            <div id="players-list"></div>
        </div>

        <div id="countdown-timer" class="countdown-timer">
            残り時間: <span id="countdown-time">--</span>
        </div>

        <div id="animal-info" class="animal-info">
            <div class="title">あなたは</div>
            <div id="mainAnimalName" class="title"></div>
            <div id="mainAnimalDescription" class="description"></div>
            <img id="mainAnimalImage" src="" alt="動物画像" class="animal-image" />
        </div>

        <div id="headline" class="headline">議論で何をする？</div>

        <div id="status-message" class="status-message">プレイヤーを待機中</div>

        <div id="card-container" class="card-container" style="display: none;">
            <button class="card-button" data-action-id="1" onclick="showConfirmation(1, '話をまとめる')">
                <img src="UI_BG_useroptionday_ver001.png" />
                <span class="card-label">話をまとめる</span>
            </button>
            <button class="card-button" data-action-id="2" onclick="showConfirmation(2, '意見を言う')">
                <img src="UI_BG_useroptionday_ver001.png" />
                <span class="card-label">意見を言う</span>
            </button>
            <button class="card-button" data-action-id="3" onclick="showConfirmation(3, 'やるべきことを主張する')">
                <img src="UI_BG_useroptionday_ver001.png" />
                <span class="card-label">やるべきことを主張する</span>
            </button>
            <button class="card-button" data-action-id="4" onclick="showConfirmation(4, 'ご飯を食べる')">
                <img src="UI_BG_useroptionday_ver001.png" />
                <span class="card-label">ご飯を食べる</span>
            </button>
        </div>
    </div>

    <div id="confirmation-modal" class="confirmation-modal">
        <div class="confirmation-content">
            <div class="confirmation-text">これで決定する？</div>
            <div class="confirmation-buttons">
                <button class="confirm-btn" onclick="confirmAction()">決定</button>
                <button class="cancel-btn" onclick="cancelAction()">キャンセル</button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket接続設定（EC2のエンドポイントに変更してください）
        const WS_URL = "wss://ws.dcsaitolab.com"; // EC2のパブリックIPまたはDNS名に置き換える
        let socket;
        let userId = null;
        let currentAnimalId = null;
        let assignedRoomId = null; // 所属する部屋ID
        let selectedActionId = null;
        let gameState = "initial"; // initial, connecting, waiting_room, reveal, waiting_for_players_ready, main, discussion

        // 動物データ
        const animals = {
            1: { name: "カバ", description: "水辺に住む大きな動物です。", image: "CH_kaba_ver001.png" },
            2: { name: "ウサギ", description: "ぴょんぴょ跳ねる可愛い動物です。", image: "CH_usagi_ver001.png" },
            3: { name: "モモンガ", description: "滑空する夜行性の動物です。", image: "CH_momonga_ver001.png" },
            4: { name: "ニホンザル", description: "温泉に入ることで有名です。", image: "CH_saru_ver001.png" },
        };

        // プレイヤー管理
        let players = {}; // このプレイヤー情報は現在の部屋のものに限定される

        // DOM要素の取得
        const connectionStatus = document.getElementById("connection-status");
        const passwordScreen = document.getElementById("password-screen"); // 追加
        const passwordInput = document.getElementById("passwordInput");     // 追加
        const submitPasswordButton = document.getElementById("submitPasswordButton"); // 追加
        const passwordMessage = document.getElementById("password-message"); // 追加

        const waitingScreen = document.getElementById("waiting-screen");
        const waitingMessage = document.getElementById("waiting-message");
        const roomInputArea = document.getElementById("room-input-area");
        const roomIdInput = document.getElementById("roomIdInput");
        const joinRoomButton = document.getElementById("joinRoomButton");

        const animalReveal = document.getElementById("animalReveal");
        const mainContent = document.getElementById("mainContent");
        const statusMessage = document.getElementById("status-message");
        const cardContainer = document.getElementById("card-container");
        const headline = document.getElementById("headline");
        const confirmationModal = document.getElementById("confirmation-modal");
        const playersInfo = document.getElementById("players-info");
        const playersList = document.getElementById("players-list");
        const playerCount = document.getElementById("player-count");
        const animalInfo = document.getElementById("animal-info");
        const countdownTimer = document.getElementById("countdown-timer");
        const countdownTime = document.getElementById("countdown-time");

        // ローディングアニメーション
        let dotState = 0;
        let loadingText = ""; // 汎用的に使用するため初期値なし
        let statusMessageInterval;

        function startLoadingAnimation(element, initialText) {
            loadingText = initialText;
            if (statusMessageInterval) clearInterval(statusMessageInterval);
            statusMessageInterval = setInterval(() => {
                dotState = (dotState + 1) % 4;
                const dots = ".".repeat(dotState);
                if (element) {
                    element.innerHTML = `${initialText}<span class="loading-dots">${dots}</span>`;
                }
            }, 500);
        }

        function stopLoadingAnimation() {
            if (statusMessageInterval) {
                clearInterval(statusMessageInterval);
                statusMessageInterval = null;
            }
        }

        // WebSocket接続
        function connectWebSocket() {
            gameState = "connecting";
            try {
                socket = new WebSocket(WS_URL);
                startLoadingAnimation(connectionStatus, "接続中");
                // 接続中はパスワード画面も非表示に
                passwordScreen.style.display = "none";

                socket.onopen = () => {
                    console.log("✅ WebSocket接続完了");
                    connectionStatus.textContent = "接続済み";
                    connectionStatus.className = "connection-status status-connected";
                    stopLoadingAnimation();
                    
                    // 接続成功後、パスワード画面を表示
                    passwordScreen.style.display = "flex";
                    passwordMessage.textContent = "パスワードを入力してください";
                    gameState = "password_entry"; // 新しい状態
                };

                socket.onerror = (error) => {
                    console.error("❌ WebSocketエラー:", error);
                    connectionStatus.textContent = "接続エラー";
                    connectionStatus.className = "connection-status status-disconnected";
                    passwordMessage.textContent = "接続エラーが発生しました。再接続を試みます...";
                    passwordScreen.style.display = "flex"; // エラー時もパスワード画面を表示
                    stopLoadingAnimation();
                };

                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (e) {
                        console.log("📩 テキストメッセージ受信 (非推奨):", event.data);
                    }
                };

                // 再接続処理を強化 (クライアント側の再ロードを避けるため)
                socket.onclose = (event) => {
                    console.warn("⚠️ WebSocket接続が閉じられました。コード:", event.code, "理由:", event.reason);
                    connectionStatus.textContent = "接続切断";
                    connectionStatus.className = "connection-status status-disconnected";
                    
                    // ユーザーが意図的にページを閉じた場合を除き、自動再接続
                    // event.code === 1000 は正常終了
                    if (event.code !== 1000 && !event.wasClean) {
                        passwordMessage.textContent = "サーバーとの接続が切断されました。再接続を試みます...";
                        passwordScreen.style.display = "flex"; // 切断時もパスワード画面に戻る
                        waitingScreen.style.display = "none"; // 部屋選択画面は非表示
                        stopLoadingAnimation();
                        setTimeout(connectWebSocket, 3000); // 3秒後に再接続を試行
                    } else if (event.code === 1000) {
                        // 正常終了の場合は何もしないか、終了メッセージを表示
                        passwordMessage.textContent = "セッションが終了しました。パスワードを再入力してください。";
                        passwordScreen.style.display = "flex"; // 新しいセッション開始のためパスワード画面に戻る
                        waitingScreen.style.display = "none";
                        stopLoadingAnimation();
                    }
                };

            } catch (error) {
                console.error("WebSocket接続失敗:", error);
                connectionStatus.textContent = "接続失敗";
                connectionStatus.className = "connection-status status-disconnected";
                passwordMessage.textContent = "接続に失敗しました";
                passwordScreen.style.display = "flex";
                stopLoadingAnimation();
            }
        }

        // パスワード送信ボタンのイベントリスナー
        submitPasswordButton.addEventListener("click", () => {
            const password = passwordInput.value.trim();
            if (password) {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: "authenticate", // 認証用の新しいメッセージタイプ
                        password: password,
                        timestamp: Date.now()
                    }));
                    passwordMessage.textContent = "認証中...";
                    passwordInput.disabled = true;
                    submitPasswordButton.disabled = true;
                    startLoadingAnimation(passwordMessage, "認証中");
                } else {
                    alert("WebSocketが接続されていません。再接続を試みます。");
                    connectWebSocket();
                }
            } else {
                alert("パスワードを入力してください。");
            }
        });

        // 部屋参加ボタンのイベントリスナー
        joinRoomButton.addEventListener("click", () => {
            const roomId = roomIdInput.value.trim();
            if (roomId) {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    assignedRoomId = roomId; // ここで部屋IDを保持
                    socket.send(JSON.stringify({
                        type: "join_room", // 新しいメッセージタイプ
                        roomId: roomId,
                        timestamp: Date.now()
                    }));
                    waitingMessage.textContent = `部屋 ${roomId} に参加中...`;
                    roomInputArea.style.display = "none";
                    startLoadingAnimation(waitingMessage, `部屋 ${roomId} に参加中`);
                    gameState = "waiting_players"; // プレイヤー待ち状態
                } else {
                    alert("WebSocketが接続されていません。再接続を試みます。");
                    connectWebSocket(); // 再接続を試みる
                }
            } else {
                alert("部屋IDを入力してください。");
            }
        });


        // サーバーメッセージハンドラー
        function handleServerMessage(data) {
            console.log("📩 サーバーメッセージ:", data);

            switch (data.type) {
                case "authenticated": // 認証成功
                    passwordScreen.style.display = "none"; // パスワード画面を非表示
                    waitingScreen.style.display = "flex"; // 部屋ID入力画面を表示
                    waitingMessage.textContent = "部屋IDを入力して参加してください";
                    roomInputArea.style.display = "flex";
                    stopLoadingAnimation();
                    gameState = "waiting_room";
                    passwordInput.disabled = false; // 入力要素を有効に戻す
                    submitPasswordButton.disabled = false; // ボタンを有効に戻す
                    break;

                case "authentication_failed": // 認証失敗
                    passwordMessage.textContent = "パスワードが間違っています。";
                    passwordInput.value = ""; // パスワードをクリア
                    passwordInput.disabled = false;
                    submitPasswordButton.disabled = false;
                    stopLoadingAnimation();
                    break;

                case "user_assigned": // サーバーからプレイヤー全員が揃った後、動物が割り振られた通知
                    userId = data.userId;
                    currentAnimalId = data.animalId;
                    assignedRoomId = data.roomId; // 念のため再度取得
                    updateAnimalDisplay(currentAnimalId);
                    showAnimalReveal(); // 動物公開画面へ遷移
                    break;

                case "players_update":
                    players = data.players;
                    updatePlayersDisplay();
                    break;

                case "game_start_preparation": // クライアントに動物公開後の準備を促す
                    console.log("ゲーム開始準備シグナルを受信しました。");
                    // クライアント側はすでに動物公開画面にいるはずなので、特に何もしない
                    // animalReveal.style.display が "block" になっていることを前提とする
                    break;

                case "game_phase":
                    handleGamePhase(data.phase, data.data);
                    break;

                case "countdown":
                    updateCountdownDisplay(data.time);
                    break;

                case "waiting_for_actions":
                    // 自分がアクションを選択した後、または他の誰かが選択したときにこのメッセージが来る
                    // クライアントが「他のユーザーを待っています」表示に切り替わっていなければ切り替える
                    headline.textContent = "他のユーザーを待っています...";
                    startLoadingAnimation(statusMessage, "他のユーザーを待っています");
                    cardContainer.style.display = "none";
                    statusMessage.style.display = "block";
                    countdownTimer.style.display = "none"; // カウントダウンも非表示にする
                    break;

                case "error":
                    console.error("サーバーエラー:", data.message);
                    alert("エラー: " + data.message);
                    // エラー発生時はパスワード入力画面に戻る
                    passwordScreen.style.display = "flex";
                    passwordMessage.textContent = "エラーが発生しました。パスワードを再入力してください。";
                    passwordInput.disabled = false;
                    submitPasswordButton.disabled = false;
                    waitingScreen.style.display = "none";
                    animalReveal.style.display = "none";
                    mainContent.style.display = "none";
                    stopLoadingAnimation();
                    gameState = "password_entry";
                    break;
            }
        }

        // 動物表示更新
        function updateAnimalDisplay(animalId) {
            const animal = animals[animalId];
            if (!animal) return;

            // 動物決定画面の更新
            document.getElementById("animalName").textContent = animal.name;
            document.getElementById("animalDescription").textContent = animal.description;
            document.getElementById("animalImage").src = animal.image;

            // メイン画面の更新
            document.getElementById("mainAnimalName").textContent = animal.name;
            document.getElementById("mainAnimalDescription").textContent = animal.description;
            document.getElementById("mainAnimalImage").src = animal.image;

            // メイン画面で動物情報を表示可能にする
            animalInfo.classList.add("visible");
        }

        // 動物決定画面を表示し、アニメーションを開始
        function showAnimalReveal() {
            gameState = "reveal";
            waitingScreen.style.display = "none"; // 待機画面を非表示
            animalReveal.style.display = "block"; // 動物公開画面を表示
            mainContent.style.display = "none"; // メインコンテンツを非表示
            
            // アニメーション開始
            setTimeout(() => {
                animalReveal.classList.add("show");
            }, 500);
        }

        // メインゲーム画面に切り替え (OKボタンが押された後)
        function startMainGame() {
            gameState = "waiting_for_players_ready"; // 新しい状態に設定
            animalReveal.style.display = "none"; // 動物公開画面を非表示
            mainContent.style.display = "block"; // メインコンテンツを表示
            countdownTimer.style.display = "none"; // カウントダウンはフェーズ開始時に表示
            
            // サーバーに準備完了を通知
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: "ready_for_game", // サーバーに準備完了を伝える
                    userId: userId,
                    roomId: assignedRoomId
                }));
            }

            // 「他のユーザーを待っています」メッセージを表示
            statusMessage.style.display = "block";
            startLoadingAnimation(statusMessage, "他のユーザーを待っています"); // ここを変更
            headline.style.display = "none"; // ヘッドラインは非表示
            cardContainer.style.display = "none"; // カードコンテナも非表示

            // プレイヤー情報エリアを表示（任意：ここで表示する）
            playersInfo.style.display = "block";
        }

        // プレイヤー表示更新
        function updatePlayersDisplay() {
            const count = Object.keys(players).length;
            playerCount.textContent = count;
            
            playersList.innerHTML = "";
            for (const playerId in players) {
                const player = players[playerId];
                const playerDiv = document.createElement("div");
                playerDiv.className = "player-item";
                
                const statusDiv = document.createElement("div");
                statusDiv.className = `player-status ${player.status}`;
                
                const nameDiv = document.createElement("div");
                const isMe = (player.userId === userId) ? " (あなた)" : "";
                nameDiv.textContent = `${animals[player.animalId]?.name || "未定"} (プレイヤー${player.userId.split('_')[1]})${isMe}`;
                
                playerDiv.appendChild(statusDiv);
                playerDiv.appendChild(nameDiv);
                playersList.appendChild(playerDiv);
            }
        }

        // ゲームフェーズ処理
        function handleGamePhase(phase, data) {
            console.log(`フェーズ変更: ${phase}`, data);
            switch (phase) {
                case "discussion":
                    stopLoadingAnimation();
                    headline.textContent = "議論中";
                    headline.style.display = "block";
                    cardContainer.style.display = "none";
                    statusMessage.style.display = "none"; // 待機メッセージを非表示
                    countdownTimer.style.display = "none";
                    break;
                    
                case "story_progress": // 新しいフェーズ: ストーリー進行中
                    stopLoadingAnimation();
                    headline.textContent = "ストーリー進行中";
                    headline.style.display = "block";
                    cardContainer.style.display = "none";
                    statusMessage.style.display = "none"; // 待機メッセージを非表示
                    countdownTimer.style.display = "none";
                    break;
                    
                case "action_select":
                    // メインゲーム画面が表示されていることを確認してからアクション選択UIを表示
                    if (gameState === "waiting_for_players_ready" || gameState === "main") { // readiness確認後も遷移できるように
                        startGameplay(); // アクション選択UIを表示
                        countdownTimer.style.display = "block"; // カウントダウン表示
                        statusMessage.style.display = "none"; // 待機メッセージを非表示
                    }
                    break;
            }
        }

        // ゲームプレイ開始 (アクション選択フェーズ)
        function startGameplay() {
            cardContainer.style.display = "flex";
            statusMessage.style.display = "none";
            stopLoadingAnimation();
            headline.style.display = "block";
            headline.textContent = "議論で何をする？";
            
            document.querySelectorAll('.card-button').forEach(btn => {
                btn.classList.remove('disabled'); // 全てのカードを有効に戻す
            });
        }

        // カウントダウン表示を更新
        function updateCountdownDisplay(time) {
            countdownTime.textContent = time;
            if (time <= 5 && time > 0) {
                countdownTime.style.color = "red";
            } else {
                countdownTime.style.color = "white";
            }
            if (time <= 0) {
                document.querySelectorAll('.card-button').forEach(btn => {
                    btn.classList.add('disabled');
                });
                headline.textContent = "時間が終了しました。他のユーザーのアクションを待っています...";
                startLoadingAnimation(statusMessage, "他のユーザーのアクションを待っています");
                cardContainer.style.display = "none";
                statusMessage.style.display = "block";
            }
        }

        // アクション送信
        function send(actionId) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({ 
                    type: "action",
                    userId: userId,
                    roomId: assignedRoomId,
                    actionId: actionId,
                    timestamp: Date.now()
                });
                socket.send(message);
                console.log("📤 送信:", message);
            } else {
                console.warn("⛔ WebSocketが未接続。再接続を試みます...");
                connectWebSocket();
            }
        }

        // 確認モーダル表示
        function showConfirmation(actionId, actionName) {
            selectedActionId = actionId;
            confirmationModal.style.display = "flex";
        }

        // アクション確定
        function confirmAction() {
            if (selectedActionId !== null) {
                // 自分の選択肢ボタンを無効化（選択済みを示すため）
                document.querySelectorAll('.card-button').forEach(btn => {
                    // 全てのカードを無効にする（選択済みでないものも含む）
                    btn.classList.add('disabled');
                });

                // 「他のユーザーを待っています」メッセージを表示
                // これはクライアントがアクションを送信した直後に行う表示
                headline.textContent = "他のユーザーを待っています...";
                startLoadingAnimation(statusMessage, "他のユーザーを待っています");
                cardContainer.style.display = "none"; // 選択肢を非表示に
                statusMessage.style.display = "block"; // 待機メッセージ表示
                countdownTimer.style.display = "none"; // カウントダウンも非表示にする

                send(selectedActionId); // サーバーにアクションを送信
                confirmationModal.style.display = "none";
                selectedActionId = null; // 選択をリセット
            }
        }

        // アクションキャンセル
        function cancelAction() {
            selectedActionId = null;
            confirmationModal.style.display = "none";
        }

        // 初期化
        window.onload = () => {
            // 最初にパスワード入力画面を表示し、WebSocket接続はパスワード認証後に開始する
            // connectWebSocket(); // この行はコメントアウトまたは削除
            passwordScreen.style.display = "flex";
            waitingScreen.style.display = "none"; // 部屋ID入力画面は非表示
            animalReveal.style.display = "none";
            mainContent.style.display = "none";
            connectionStatus.style.display = "none"; // 初期は接続ステータスも非表示
        };
        
        // パスワード入力後、WebSocket接続を開始するように変更
        submitPasswordButton.addEventListener('click', () => {
            // ここでパスワードを送信する前にWebSocket接続を確立
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                 connectWebSocket(); // パスワード送信時にWebSocket接続を開始
            }
            // パスワード送信ロジックは、connectWebSocket() が成功した後の socket.onopen 内で
            // 'authenticate' メッセージを送信するように調整することも考えられますが、
            // 今回はボタンクリックで接続を試み、その後の認証フローを続けます。
            // サーバー側の`authenticate`ハンドリングに任せます。
        });


        // ページを閉じる際のWebSocket切断 (再ロードを避けるため onbeforeunload を変更)
        window.onbeforeunload = () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                // 正常終了コード1000を送信してサーバーに意図的な切断を通知
                socket.close(1000, "User closed the page");
            }
            stopLoadingAnimation();
        };
    </script>
