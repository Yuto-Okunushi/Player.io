<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物議論ゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('18.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('17.png');
            background-repeat: repeat;
            background-size: 1500px auto;
            transform: rotate(45deg);
            opacity: 0.2;
            animation: diagonalScroll 40s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes diagonalScroll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 200%;
            }
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.8);
        }

        .status-waiting {
            background: rgba(255, 193, 7, 0.8);
        }

        .status-disconnected {
            background: rgba(220, 53, 69, 0.8);
        }

        /* 動物決定画面のスタイル（参考デザインに基づく） */
        .animal-reveal {
            text-align: center;
            color: white;
            text-shadow: 0 0 5px #4b463e;
            position: absolute;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            border-radius: 12px;
            max-width: 90vw;
            user-select: none;
            display: none;
        }

        .animal-reveal .top-text {
            font-size: 2rem;
            margin-bottom: 1vh;
        }

        .animal-reveal .animal-name {
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .animal-reveal.show .animal-name,
        .animal-reveal.show .animal-image,
        .animal-reveal.show .animal-desc,
        .animal-reveal.show .ok-button {
            opacity: 1;
            transform: translateY(0);
        }

        .animal-reveal .animal-desc {
            font-size: 2rem;
            margin-top: 1vh;
            opacity: 0;
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }

        .animal-reveal .animal-image {
            width: 50vw;
            max-width: 220px;
            margin-top: 2vh;
            opacity: 0;
            animation: rotateIn 2s forwards 1s;
        }

        @keyframes rotateIn {
            0% {
                transform: rotateY(0deg) scale(0.2);
                opacity: 0;
            }
            100% {
                transform: rotateY(360deg) scale(1);
                opacity: 1;
            }
        }

        .ok-button {
            margin-top: 3vh;
            font-size: 1.5rem;
            padding: 0.7rem 2rem;
            background: #88b04b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease 1.5s, background-color 0.3s ease;
        }

        .ok-button:hover {
            background: #6b8f39;
        }

        /* メイン画面のスタイル */
        .main-content {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .headline {
            position: absolute;
            top: 40%;
            left: 50%;
            display: none;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.4rem;
            text-align: center;
            text-shadow: 0 0 5px #5c5045;
            font-weight: bold;
            white-space: nowrap;
            max-width: 100vw;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .animal-info {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 0 0 5px #4b463e;
            max-width: 90vw;
            font-size: 4.5vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .animal-info.visible {
            opacity: 1;
        }

        .animal-info .title {
            font-size: 5.5vw;
            font-weight: bold;
        }

        .animal-info .description {
            font-size: 3.5vw;
            margin-top: 0.5vh;
        }

        .animal-image {
            width: 40vw;
            max-width: 200px;
            height: auto;
            margin-top: 1vh;
        }

        @media (min-width: 768px) {
            .animal-info .title {
                font-size: 2rem;
            }

            .animal-info .description {
                font-size: 1.2rem;
            }

            .animal-image {
                width: 150px;
            }
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: flex-end;
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 2rem;
        }

        .card-button {
            width: 90vw;
            max-width: 400px;
            height: auto;
            position: relative;
            padding: 0;
            margin: 0;
            border: none;
            background: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.0rem;
        }

        .card-button img {
            display: block;
            width: 50%;
            height: 50%;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .card-button:hover img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .card-label {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #280508;
            font-weight: bold;
            pointer-events: none;
            user-select: none;
            font-size: 50%;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .card-button:hover .card-label {
            transform: translate(-50%, -50%) scale(1.05);
            filter: brightness(1.1);
        }

        .card-button.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .confirmation-content {
            background: #ede6d0;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
        }

        .confirmation-text {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .confirmation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .confirm-btn, .cancel-btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-btn {
            background: #88b04b;
            color: white;
        }

        .confirm-btn:hover {
            background: #6b8f39;
        }

        .cancel-btn {
            background: #a93f2c;
            color: white;
        }

        .cancel-btn:hover {
            background: #8b2e1f;
        }

        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #4b463e;
            white-space: nowrap;
        }

        .players-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 100;
            max-width: 300px;
        }

        .players-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }

        .player-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            gap: 10px;
        }

        .player-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745; /* Connected */
        }

        .player-status.ready {
            background: #17a2b8; /* Ready for action select */
        }

        .player-status.action_selected {
            background: #007bff; /* Action selected */
        }

        .player-status.action_selected_forced {
            background: #6f42c1; /* Forced selection */
        }

        .player-status.waiting {
            background: #ffc107; /* Waiting for players */
        }

        .player-status.disconnected {
            background: #dc3545; /* Disconnected */
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
        }

        /* 接続待機画面 */
        .waiting-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #4b463e;
            text-align: center;
            z-index: 10;
        }

        /* カウントダウン表示 */
        .countdown-timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            z-index: 100;
            display: none; /* 初期は非表示 */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div id="connection-status" class="connection-status status-waiting">
        接続中<span class="loading-dots">...</span>
    </div>

    <div id="waiting-screen" class="waiting-screen">
        サーバーに接続中<span class="loading-dots">...</span>
    </div>

    <div class="animal-reveal" id="animalReveal">
        <div class="top-text">あなたは</div>
        <div class="animal-name" id="animalName"></div>
        <div class="top-text">です</div>
        <img id="animalImage" class="animal-image" src="" alt="動物画像">
        <div class="animal-desc" id="animalDescription"></div>
        <button class="ok-button" id="okButton" onclick="startMainGame()">OK</button>
    </div>
    
    <div id="mainContent" class="main-content">
        <div id="players-info" class="players-info">
            <h3>プレイヤー (<span id="player-count">0</span>/4)</h3>
            <div id="players-list"></div>
        </div>

        <div id="countdown-timer" class="countdown-timer">
            残り時間: <span id="countdown-time">--</span>
        </div>

        <div id="animal-info" class="animal-info">
            <div class="title">あなたは</div>
            <div id="mainAnimalName" class="title"></div>
            <div id="mainAnimalDescription" class="description"></div>
            <img id="mainAnimalImage" src="" alt="動物画像" class="animal-image" />
        </div>

        <div id="headline" class="headline">議論で何をする？</div>

        <div id="status-message" class="status-message">プレイヤーを待機中</div>

        <div id="card-container" class="card-container" style="display: none;">
            <button class="card-button" data-action-id="1" onclick="showConfirmation(1, '話をまとめる')">
                <img src="UI_BG_useroptionday_ver001.png" />
                <span class="card-label">話をまとめる</span>
            </button>
            <button class="card-button" data-action-id="2" onclick="showConfirmation(2, '意見を言う')">
                <img src="UI_BG_useroptionday_ver001.png" />
                <span class="card-label">意見を言う</span>
            </button>
            <button class="card-button" data-action-id="3" onclick="showConfirmation(3, 'やるべきことを主張する')">
                <img src="UI_BG_useroptionday_ver001.png" />
                <span class="card-label">やるべきことを主張する</span>
            </button>
            <button class="card-button" data-action-id="4" onclick="showConfirmation(4, 'ご飯を食べる')">
                <img src="UI_BG_useroptionday_ver001.png" />
                <span class="card-label">ご飯を食べる</span>
            </button>
        </div>
    </div>

    <div id="confirmation-modal" class="confirmation-modal">
        <div class="confirmation-content">
            <div class="confirmation-text">これで決定する？</div>
            <div class="confirmation-buttons">
                <button class="confirm-btn" onclick="confirmAction()">決定</button>
                <button class="cancel-btn" onclick="cancelAction()">キャンセル</button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket接続設定（EC2のエンドポイントに変更してください）
        const WS_URL = "ws://YOUR_EC2_PUBLIC_IP_OR_DNS:8080"; // EC2のパブリックIPまたはDNS名に置き換える
        let socket;
        let userId = null;
        let currentAnimalId = null;
        let assignedRoomId = null; // 新しく追加: 所属する部屋ID
        let selectedActionId = null;
        let gameState = "waiting"; // waiting, reveal, main, discussion

        // 動物データ
        const animals = {
            1: { name: "カバ", description: "水辺に住む大きな動物です。", image: "CH_kaba_ver001.png" },
            2: { name: "ウサギ", description: "ぴょんぴょん跳ねる可愛い動物です。", image: "CH_usagi_ver001.png" },
            3: { name: "モモンガ", description: "滑空する夜行性の動物です。", image: "CH_momonga_ver001.png" },
            4: { name: "ニホンザル", description: "温泉に入ることで有名です。", image: "CH_saru_ver001.png" },
        };

        // プレイヤー管理
        let players = {}; // このプレイヤー情報は現在の部屋のものに限定される

        // DOM要素の取得
        const connectionStatus = document.getElementById("connection-status");
        const waitingScreen = document.getElementById("waiting-screen");
        const animalReveal = document.getElementById("animalReveal");
        const mainContent = document.getElementById("mainContent");
        const statusMessage = document.getElementById("status-message");
        const cardContainer = document.getElementById("card-container");
        const headline = document.getElementById("headline");
        const confirmationModal = document.getElementById("confirmation-modal");
        const playersInfo = document.getElementById("players-info");
        const playersList = document.getElementById("players-list");
        const playerCount = document.getElementById("player-count");
        const animalInfo = document.getElementById("animal-info");
        const countdownTimer = document.getElementById("countdown-timer");
        const countdownTime = document.getElementById("countdown-time");

        // ローディングアニメーション
        let dotState = 0;
        let loadingText = "接続中";
        let statusMessageInterval;

        function startLoadingAnimation(element, initialText) {
            loadingText = initialText;
            if (statusMessageInterval) clearInterval(statusMessageInterval);
            statusMessageInterval = setInterval(() => {
                dotState = (dotState + 1) % 4;
                const dots = ".".repeat(dotState);
                if (element) {
                    element.innerHTML = `${initialText}<span class="loading-dots">${dots}</span>`;
                }
            }, 500);
        }

        function stopLoadingAnimation() {
            if (statusMessageInterval) {
                clearInterval(statusMessageInterval);
                statusMessageInterval = null;
            }
        }

        // WebSocket接続
        function connectWebSocket() {
            try {
                socket = new WebSocket(WS_URL);
                startLoadingAnimation(connectionStatus, "接続中");
                startLoadingAnimation(waitingScreen, "サーバーに接続中");

                socket.onopen = () => {
                    console.log("✅ WebSocket接続完了");
                    connectionStatus.textContent = "接続済み";
                    connectionStatus.className = "connection-status status-connected";
                    waitingScreen.textContent = "動物の割り当てとプレイヤーを待機中...";
                    stopLoadingAnimation(); // 接続完了でロードアニメーション停止
                    
                    // 参加リクエストを送信 (サーバーは自動で部屋に割り当てる)
                    socket.send(JSON.stringify({
                        type: "join",
                        timestamp: Date.now()
                    }));
                };

                socket.onerror = (error) => {
                    console.error("❌ WebSocketエラー:", error);
                    connectionStatus.textContent = "接続エラー";
                    connectionStatus.className = "connection-status status-disconnected";
                    waitingScreen.textContent = "接続エラーが発生しました";
                    stopLoadingAnimation();
                };

                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (e) {
                        console.log("📩 テキストメッセージ受信 (非推奨):", event.data);
                        // 古いメッセージ形式のハンドリングは削除または最小限に
                        // handleLegacyMessage(event.data); // 必要なければ削除
                    }
                };

                socket.onclose = (event) => {
                    console.warn("⚠️ WebSocket接続が閉じられました。コード:", event.code, "理由:", event.reason);
                    connectionStatus.textContent = "接続切断";
                    connectionStatus.className = "connection-status status-disconnected";
                    waitingScreen.textContent = "サーバーとの接続が切断されました。再接続を試みます...";
                    
                    // 再接続を試行
                    setTimeout(() => {
                        if (socket.readyState === WebSocket.CLOSED) {
                            connectWebSocket();
                        }
                    }, 3000);
                };

            } catch (error) {
                console.error("WebSocket接続失敗:", error);
                connectionStatus.textContent = "接続失敗";
                connectionStatus.className = "connection-status status-disconnected";
                waitingScreen.textContent = "接続に失敗しました";
                stopLoadingAnimation();
            }
        }

        // サーバーメッセージハンドラー
        function handleServerMessage(data) {
            console.log("📩 サーバーメッセージ:", data);

            switch (data.type) {
                case "user_assigned":
                    userId = data.userId;
                    currentAnimalId = data.animalId;
                    assignedRoomId = data.roomId; // 部屋IDを保存
                    updateAnimalDisplay(currentAnimalId);
                    showAnimalReveal();
                    break;

                case "players_update":
                    players = data.players;
                    updatePlayersDisplay();
                    break;

                case "game_start":
                    // サーバー側で動物公開後、アクション選択フェーズに自動で進むようにしたため、このメッセージは不要になる可能性あり
                    // 必要であれば、アニメーションのトリガーなどとして使用
                    // if (gameState === "main") {
                    //     startGameplay();
                    // }
                    break;

                case "game_phase":
                    handleGamePhase(data.phase, data.data);
                    break;

                case "countdown":
                    updateCountdownDisplay(data.time);
                    break;

                case "waiting_for_actions":
                    headline.textContent = "他のユーザーを待っています...";
                    startLoadingAnimation(statusMessage, "他のユーザーを待っています");
                    cardContainer.style.display = "none"; // 選択肢を非表示に
                    statusMessage.style.display = "block";
                    break;

                case "game_reset":
                    // 誰かが切断した場合のゲームリセット処理
                    alert(data.message || "ゲームがリセットされました。");
                    location.reload(); // ページをリロードして最初からやり直す
                    break;

                case "error":
                    console.error("サーバーエラー:", data.message);
                    alert("エラー: " + data.message);
                    break;
            }
        }

        // 動物表示更新
        function updateAnimalDisplay(animalId) {
            const animal = animals[animalId];
            if (!animal) return;

            // 動物決定画面の更新
            document.getElementById("animalName").textContent = animal.name;
            document.getElementById("animalDescription").textContent = animal.description;
            document.getElementById("animalImage").src = animal.image;

            // メイン画面の更新
            document.getElementById("mainAnimalName").textContent = animal.name;
            document.getElementById("mainAnimalDescription").textContent = animal.description;
            document.getElementById("mainAnimalImage").src = animal.image;

            // メイン画面で動物情報を表示可能にする
            animalInfo.classList.add("visible");
        }

        // 動物決定画面を表示し、アニメーションを開始
        function showAnimalReveal() {
            gameState = "reveal";
            waitingScreen.style.display = "none";
            animalReveal.style.display = "block";
            mainContent.style.display = "none";
            
            // アニメーション開始
            setTimeout(() => {
                animalReveal.classList.add("show");
            }, 500);
        }

        // メインゲーム画面に切り替え
        function startMainGame() {
            gameState = "main";
            animalReveal.style.display = "none";
            mainContent.style.display = "block";
            countdownTimer.style.display = "none"; // カウントダウンはフェーズ開始時に表示
            
            // サーバーに準備完了を通知
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: "ready",
                    userId: userId,
                    roomId: assignedRoomId // 部屋IDを送信
                }));
            }
            // プレイヤーを待機中のメッセージ
            statusMessage.style.display = "block";
            startLoadingAnimation(statusMessage, "他のプレイヤーの準備を待機中");
            headline.style.display = "none"; // ヘッドラインは非表示に
            cardContainer.style.display = "none"; // カードは非表示に
        }

        // プレイヤー表示更新
        function updatePlayersDisplay() {
            const count = Object.keys(players).length;
            playerCount.textContent = count;
            
            playersList.innerHTML = "";
            for (const playerId in players) {
                const player = players[playerId];
                const playerDiv = document.createElement("div");
                playerDiv.className = "player-item";
                
                const statusDiv = document.createElement("div");
                // サーバーから送られてくるstatusに基づいてCSSクラスを適用
                statusDiv.className = `player-status ${player.status}`;
                
                const nameDiv = document.createElement("div");
                // 自分のプレイヤーには「(あなた)」を付加
                const isMe = (player.userId === userId) ? " (あなた)" : "";
                nameDiv.textContent = `${animals[player.animalId]?.name || "未定"} (プレイヤー${player.userId.split('_')[1]})${isMe}`;
                
                playerDiv.appendChild(statusDiv);
                playerDiv.appendChild(nameDiv);
                playersList.appendChild(playerDiv);
            }
        }

        // ゲームプレイ開始 (アクション選択フェーズ)
        function startGameplay() {
            cardContainer.style.display = "flex";
            statusMessage.style.display = "none"; // 待機メッセージを非表示に
            stopLoadingAnimation(); // 念のためロードアニメーション停止
            headline.style.display = "block";
            headline.textContent = "議論で何をする？";
            
            document.querySelectorAll('.card-button').forEach(btn => {
                btn.classList.remove('disabled'); // ボタンを有効化
            });
        }

        // ゲームフェーズ処理
        function handleGamePhase(phase, data) {
            console.log(`フェーズ変更: ${phase}`, data);
            switch (phase) {
                case "discussion":
                    stopLoadingAnimation(); // ロードアニメーション停止
                    headline.textContent = "議論中";
                    headline.style.display = "block";
                    cardContainer.style.display = "none";
                    statusMessage.style.display = "none"; // 待機メッセージを非表示に
                    countdownTimer.style.display = "none"; // カウントダウン非表示
                    break;
                    
                case "waiting": // ストーリー進行中など、プレイヤーが操作しない待機フェーズ
                    stopLoadingAnimation(); // ロードアニメーション停止
                    headline.textContent = "ストーリー進行中";
                    headline.style.display = "block";
                    cardContainer.style.display = "none";
                    statusMessage.style.display = "none"; // 待機メッセージを非表示に
                    countdownTimer.style.display = "none"; // カウントダウン非表示
                    break;
                    
                case "action_select":
                    startGameplay(); // アクション選択UIを表示
                    countdownTimer.style.display = "block"; // カウントダウン表示
                    break;
            }
        }

        // カウントダウン表示を更新
        function updateCountdownDisplay(time) {
            countdownTime.textContent = time;
            if (time <= 5 && time > 0) { // 例: 残り5秒で色を変えるなど
                countdownTime.style.color = "red";
            } else {
                countdownTime.style.color = "white";
            }
            if (time <= 0) {
                // 時間切れの場合、自分のボタンを無効化
                document.querySelectorAll('.card-button').forEach(btn => {
                    btn.classList.add('disabled');
                });
                headline.textContent = "時間が終了しました。他のユーザーのアクションを待っています...";
                startLoadingAnimation(statusMessage, "他のユーザーのアクションを待っています");
                cardContainer.style.display = "none"; // 選択肢を非表示に
                statusMessage.style.display = "block";
            }
        }

        // アクション送信
        function send(actionId) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({ 
                    type: "action",
                    userId: userId,
                    roomId: assignedRoomId, // 部屋IDを送信
                    actionId: actionId,
                    timestamp: Date.now()
                });
                socket.send(message);
                console.log("📤 送信:", message);
            } else {
                console.warn("⛔ WebSocketが未接続。再接続を試みます...");
                connectWebSocket();
            }
        }

        // 確認モーダル表示
        function showConfirmation(actionId, actionName) {
            selectedActionId = actionId;
            confirmationModal.style.display = "flex";
        }

        // アクション確定
        function confirmAction() {
            if (selectedActionId !== null) {
                // 自分の選択肢ボタンを無効化
                document.querySelectorAll('.card-button').forEach(btn => {
                    if (parseInt(btn.dataset.actionId) !== selectedActionId) {
                        btn.classList.add('disabled'); // 他の選択肢を無効化
                    }
                });
                // 選択したボタンのみ強調表示するなら、CSSで制御

                headline.textContent = "他のユーザーを待っています...";
                startLoadingAnimation(statusMessage, "他のユーザーを待っています");
                cardContainer.style.display = "none"; // 選択肢を非表示に
                statusMessage.style.display = "block"; // 待機メッセージ表示

                send(selectedActionId);
                confirmationModal.style.display = "none";
                selectedActionId = null;
            }
        }

        // アクションキャンセル
        function cancelAction() {
            selectedActionId = null;
            confirmationModal.style.display = "none";
        }

        // 初期化
        window.onload = () => {
            connectWebSocket();
        };

        window.onbeforeunload = () => {
            if (socket) {
                socket.close();
            }
            stopLoadingAnimation();
        };
    </script>
</body>
</html>
