<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軽量化版・動物議論ゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('18.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .animal-reveal {
            text-align: center;
            color: white;
            position: absolute;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-radius: 12px;
            max-width: 90vw;
            display: none;
        }

        .animal-reveal .top-text {
            font-size: 2rem;
            margin-bottom: 1vh;
        }

        .animal-reveal .animal-name {
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .animal-reveal.show .animal-name,
        .animal-reveal.show .animal-image,
        .animal-reveal.show .animal-desc,
        .animal-reveal.show .ok-button {
            opacity: 1;
            transform: translateY(0);
        }

        .animal-reveal .animal-desc {
            font-size: 2rem;
            margin-top: 1vh;
            opacity: 0;
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }

        .animal-reveal .animal-image {
            width: 50vw;
            max-width: 220px;
            margin-top: 2vh;
            opacity: 0;
            animation: fadeIn 1.2s forwards 1s;
        }

        @keyframes fadeIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .ok-button {
            margin-top: 3vh;
            font-size: 1.5rem;
            padding: 0.7rem 2rem;
            background: #88b04b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease 1.5s;
        }

        .ok-button:hover {
            background: #6b8f39;
        }

        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 0 5px #4b463e;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="animal-reveal" id="animalReveal">
        <div class="top-text">あなたは</div>
        <div class="animal-name" id="animalName">???</div>
        <div class="top-text">です</div>
        <img id="animalImage" class="animal-image" src="" alt="動物画像">
        <div class="animal-desc" id="animalDescription">説明が入ります。</div>
        <button class="ok-button" id="okButton">OK</button>
    </div>

    <div class="status-message">接続中...</div>

    <script>
        // 最低限の初期アニメーションと表示テスト
        window.onload = () => {
            const reveal = document.getElementById("animalReveal");
            const name = document.getElementById("animalName");
            const desc = document.getElementById("animalDescription");
            const img = document.getElementById("animalImage");

            name.textContent = "ウサギ";
            desc.textContent = "ぴょんぴょん跳ねる可愛い動物です。";
            img.src = "CH_usagi_ver001.png";

            reveal.style.display = "block";
            setTimeout(() => reveal.classList.add("show"), 200);
        };
    </script>
</body>
</html>
